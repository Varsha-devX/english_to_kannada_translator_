<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English → Kannada Translator</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>English → Kannada Translator</h1>
      <form method="post">
        <label for="text">Enter English text:</label>
        <textarea id="text" name="text" rows="6">{{ text }}</textarea>
        <button type="submit">Translate</button>
      </form>

      {% if translation %}
      <div class="result">
        <h2>Kannada</h2>
        <p>{{ translation }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
